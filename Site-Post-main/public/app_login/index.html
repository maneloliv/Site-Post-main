<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Interfaces Web | Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/login.js"></script>
</head>
<script>
    if (!usuarioCorrente?.login) {
    window.location.href = LOGIN_URL;
}

    window.addEventListener('load', initPage);
</script>
<body>
    
    <button class=" btn btn-primary" id="btn_logout">Sair</button>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#postModal">Novo Post</button>


    <!-- Modal para Criar Post -->
     <div class="infoUser">
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        
                        
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="post-form" class="form" method="post">
                            <div class="infoUser">
                                <div class="imgUser mb-3"></div>
                                <strong id="nomeUsuario">, seja bem-vindo!</strong>
                              </div>
                            <div class="form-group">
                                
                                <input type="text" id="url-foto" class="escrev" placeholder="Adicione a URL para deixa o seu Post mais Legal" required>
                            </div>
                            <div class="form-group">
                                <textarea class="escrev" name="textarea" placeholder="Vamos mudar o mundo?" id="txt_descricao" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

     </div>

      <!-- Modal para comentario Post -->
      <div class="infoUser">
        <div class="modal fade" id="comentariomodal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="comentario-form" class="form" method="post">
                            <div class="infoUser">
                                <div class="imgUser mb-3"></div>
                                <strong id="nomeUsuario">, seja bem-vindo!</strong>
                              </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <textarea class="escrev" name="textarea" placeholder="Vamos mudar o mundo?" id="txt_comentario" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" id="btn_comentar" class="btn btn-info">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

     </div>

    <!-- Tabela de Usuários -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-usuarios" class="table table-striped">
                    <tbody id="table-usuarios"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        
       document.getElementById ('btn_salvar').addEventListener ('click', salvaPost);
       document.getElementById ('btn_comentar').addEventListener ('click', salvacomentario);
    </script>
    
</body>

</html>
